<h1>{{carList['name']}}</h1>
<br>

<!--show the car image-->
<div class="col-lg-4" style="text-align: center">
    <img ng-src="cars/{{carList['image']}}" style="width: 100%">
    <div style="margin-top: 20px">
        <a href="" class="btn btn-default" ng-click="goHome()">Back</a>
    </div>
</div>

<!--show maintenance history-->
<div class="col-lg-4" style="margin-top: -20px">
    <h3>Maintenances</h3>
    <div ng-repeat="maintenance in maintenances" style="padding: 5px">
        <a href="" ng-click="remove(maintenance['id'])"><span class="badge" style="background-color: red">X</span></a>
        {{maintenance['maintenance']}}
        ({{maintenance['date'] | date: dd-mm-yyyy}})
    </div>
</div>

<!--add new maintenance-->
<div class="col-lg-4" style="margin-top: -20px">
    <h3>Add Maintenance</h3>
    <form ng-submit="addMaintenance(maintenance)">
        <input ng-model="maintenance.maintenance" required>
        <button type="submit" class="btn btn-default">Add</button>
    </form>

</div>
