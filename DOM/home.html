<h3>This application maintains the maintenance history for the following cars.</h3>
<br>

<!-- display cars-->
<div class="col-lg-3" ng-repeat="item in items | filter:search">
    <div class="col-lg-12">
        <a href="" ng-click="gotoDetail(item['id'])"><img ng-src="cars/{{item['image']}}"></a>
    </div>
    <div class="col-lg-12">
        <h4>{{item['name']}}</h4>
    </div>
</div>
